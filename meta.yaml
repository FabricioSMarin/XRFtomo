    - conda-forge

source:
  git_url: https://github.com/FabricioSMarin/xfluo.git
  git_tag: testing
  
build:
  noarch: python
  number: 0

python:
    version: 3.7

requirements:
  build:
    - python
    - setuptools
 
  run:
